<!DOCTYPE html>
<html>
    <head>
        <title>Principal</title>
        <style>
            input:invalid{
                border:2px dashed red;
            }
            input:invalid:required{
                background-image:linear-gradient(to right,lightgreen,lightblue);
            }
            input:valid{
                border:2px solid black;
            }
             input:valid:required{
                background-image:linear-gradient(to right,lightgreen,lightblue);
            }
        </style>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <H1 align="center"> ***BIENVENIDO*** </H1>
        <div>
            <form action="Resultado" method="post">
                <H3 align="left">Registro:</H3>
                <label>Nombre</label>
                <input type="text" name="nombre" id="txtNombre" placeholder="Agregue su nombre" required><p>
                    <label>Dato 1 :</label>
                    <input type="number" name="numero1" id="numero1" placeholder="Ingrese un número" required>
                    <label>Dato 2 :</label>
                <input type="number" name="numero2" id="numero2" placeholder="Ingrese un número" required><p>
                <H3 align="left">Elija la operación:</H3>
                <input type="submit" name="sumar" value="suma">
                <input type="submit" name="restar" value="resta">
                <input type="submit" name="dividir" value="dividir">
                <input type="submit" name="multiplicar" value="multiplicar"><p>

            </form>          
        </div>  
    </body>
</html>
